<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      color: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
      color: #764ba2;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .result {
      margin-top: 30px;
    }

    img {
      margin-top: 15px;
      width: 200px;
      height: 200px;
      border: 5px solid #764ba2;
      border-radius: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form method="POST">
      <input type="text" name="qrdata" placeholder="Enter text or URL..." required />
      <button type="submit">Generate QR</button>
    </form>

    {% if qr_path %}
    <div class="result">
      <h3>Your QR Code:</h3>
      <img src="{{ qr_path }}" alt="QR Code" />
    </div>
    {% endif %}
  </div>
</body>
</html>
